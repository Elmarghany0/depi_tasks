<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Novell Services Login</h1>

    <form action="https://www.w3schools.com/tags/tag_textarea.asp" target="_blank" method="post">

        <label for="user">Username:</label>
        <input id="user" type="text"> <br>
        <br>
        <label for="pass">Password:</label>
        <input id="pass" type="password"> <br>
        <br>
        <label for="city">City of<br>
            employment:</label>
        <input id="city" type="text"> <br> <br>

        <label for="se">Web server:</label>
        <select name="web" id="se">
            <option value="">"--choose a server--"</option>
            <optgroup label="a">
                <option value="1">server 1</option>
                <option value="2">server 2</option>
            </optgroup>

            <optgroup label="b">
                <option value="3">server 3</option>
                <option value="4">server 4</option>
            </optgroup>
        </select>
        <br>
        <br>
        <label for="">please specify your role:</label> <br>
        <input type="radio" name="role" id="ad" value="admin">
        <label for="ad"> Admin</label>
        <br>
        <input type="radio" name="role" id="eng" value="engineer">
        <label for="eng"> engineer</label>
        <br>
        <input type="radio" name="role" id="mang" value="manger">
        <label for="mang"> manger </label>
        <br>
        <input type="radio" name="role" id="gu" value="guest">
        <label for="gu"> guest</label>
        <br>
        <br>

         <label>single sign-on to the following:</label> <br>

         <input type="checkbox" name="mail" id="ma" value="mail">
         <label for="ma">Mail</label>
         <br>

          <input type="checkbox" name="payroll" id="pay" value="payroll">
         <label for="pay">Payroll</label>
         <br>

          <input type="checkbox" name="self_service" id="ss" value="self-service">
         <label for="ss">self-service</label>
         <br>
         <br>

         <input type="submit" value="Login">
         <input type="reset">


    </form>

</body>

</html>
